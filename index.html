<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <!-- Wichtig f√ºr Handy-Ansicht -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Lustiger Hund üê∂</title>
    <style>
      body {
        background: linear-gradient(45deg, #ffcc70, #ff8177);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
        text-align: center;
      }

      h1 {
        color: white;
        text-shadow: 2px 2px 5px black;
        font-size: clamp(1.5rem, 5vw, 2.5rem);
        margin: 10px;
      }

      img {
        width: 60vw; /* passt sich an Bildschirmbreite an */
        max-width: 300px; /* nicht gr√∂√üer als 300px */
        min-width: 150px; /* nicht kleiner als 150px */
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        25% {
          transform: translateY(-20px) rotate(5deg);
        }
        50% {
          transform: translateY(0) rotate(0deg);
        }
        75% {
          transform: translateY(-10px) rotate(-5deg);
        }
        100% {
          transform: translateY(0) rotate(0deg);
        }
      }

      .hinweis {
        color: white;
        font-size: clamp(0.8rem, 3vw, 1rem);
        margin-top: 10px;
        padding: 0 10px;
      }

      /* Extra Anpassung f√ºr sehr kleine Displays */
      @media (max-height: 600px) {
        img {
          max-width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Amo Chico üêï</h1>

    <!-- Hundebild -->
    <img src="hund.png" alt="Mein Hund" />
  </body>
</html>
